<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115025317-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-115025317-1');
  </script>
  
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }} - blog o tematyce front-end
    {% endif %}
    
  </title>

  <meta
    itemprop="description"
    name="description"
    content="{% if page.description %}{{ page.description | truncate: 300 }}{% else %}{{ site.description | truncate: 300  }}{% endif %}"
  />

  <meta name="author" content="bartoszwiorek@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% include favicon.html %}

  <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">
  <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/fontawesome-all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="{{ site.path }}/js/bootstrap.min.js"></script>

  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}
</head>
